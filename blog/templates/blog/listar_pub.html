{% extends 'blog/base.html' %}			
	{% block content %}		
			{% for pubs in pubs %}
	            <div class="post">
	            	<div class="date">
	                <p>published: {{ pubs.fecha_publicacion }}</p>
	            	</div>
	                <h1><a href="{% url 'pub_detail' pk=pubs.pk %}">{{ pubs.titulo }}</a></h1>
	                <p>{{ pubs.texto }}</p>
	            </div>
	    	
        	{% endfor %}
        {% endblock %}
