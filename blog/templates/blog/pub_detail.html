{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if p.published_date %}
            <div class="date">
                {{ p.fecha_publicacion }}
            </div>
        {% endif %}
        <h1>{{ p.titulo }}</h1>
        <p>{{ p.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
